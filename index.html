<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L'Oréal - Smart Routine & Product Advisor</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page-wrapper">
      <!------- Header / Branding ------->
      <header class="site-header">
        <div class="logo-container">
          <a href="https://www.lorealparisusa.com" target="_blank">
            <img src="img/loreal-logo.png" alt="L'Oréal Paris Logo" class="logo">
          </a>
        </div>
        <h1 class="site-title">Beauty Genius</h1>
        <p class="site-subtitle">Your AI-Powered Beauty Assistant</p>
      </header>

      <!------- Chat Area ------->
      <main>
        <section class="chatbox">
          <div id="chatWindow" class="chat-window">
            <!-- messages will be appended here via JS -->
          </div>

          <form id="chatForm" class="chat-form">
            <label for="userInput" class="visually-hidden">Message</label>
            <input
              id="userInput"
              name="userInput"
              type="text"
              placeholder="Ask me about any L'Oréal product or routine…"
              autocomplete="off"
              required
            />
            <button type="submit" id="sendBtn">
              <span class="material-icons">send</span>
              <span class="visually-hidden">Send</span>
            </button>
          </form>
        </section>
      </main>

      <!------- Footer Links ------->
      <footer>
        <div class="worth-it-banner">
          <div class="banner-content">
            <h2>BECAUSE YOU'RE WORTH IT</h2>
            <a href="https://www.lorealparisusa.com" target="_blank">
              <img src="img/loreal-logo.png" alt="L'Oréal Paris" class="footer-logo">
            </a>
          </div>
        </div>
        <div class="site-footer">
          <p>&copy; 2025 L'Oréal Paris. All rights reserved.</p>
          <nav>
            <a href="https://www.lorealparisusa.com/terms-of-use" target="_blank">Terms of Use</a>
            <a href="https://www.lorealparisusa.com/privacy-policy" target="_blank">Privacy Policy</a>
            <a href="https://www.lorealparisusa.com/contact-us" target="_blank">Contact</a>
          </nav>
        </div>
      </footer>
    </div>

    <!-- Loading indicator -->
    <div id="loadingIndicator" class="loading-indicator hidden">
      <div class="spinner"></div>
      <span>Getting your personalized recommendations...</span>
    </div>

    <!-- secrets.js can be removed when using Cloudflare Workers for API requests -->
    <script src="secrets.js"></script>
    <script src="script.js"></script>
  </body>
</html>
